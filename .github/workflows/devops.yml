name: pipeline build

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.13  # Specify the Python version you need

    - name: Install dependencies
      run: |
        make install
    - name: Format code
      run: |
        make format
    
